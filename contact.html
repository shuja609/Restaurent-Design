<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - La Cuisine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">La Cuisine</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <header class="page-header contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you</p>
    </header>

    <main class="contact-container">
        <div class="contact-content">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="reservation">Make a Reservation</option>
                        <option value="feedback">Feedback</option>
                        <option value="inquiry">General Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Location</h3>
                <p>123 Gourmet Street</p>
                <p>Culinary City, CC 12345</p>
            </div>
            <div class="footer-section">
                <h3>Hours</h3>
                <p>Mon-Fri: 11am-10pm</p>
                <p>Sat-Sun: 10am-11pm</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Phone: (555) 123-4567</p>
                <p>Email: info@lacuisine.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 La Cuisine. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
